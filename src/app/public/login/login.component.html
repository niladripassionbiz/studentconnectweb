<div class="container">

  <h2>Sign In</h2>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" formControlName="userEmail" id="userEmail" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" formControlName="password" id="password" placeholder="Enter password" name="pswd">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
